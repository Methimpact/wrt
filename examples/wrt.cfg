/**
 * Directory WRT searches for certificates, and the configuration file
 * (Default is /etc/wrt/)
 *
 * @type {String}
 */
Config_Dir   = "/etc/wrt/"

/**
 * Directory WRT saves it's log to - naming convention used: 'wrt.log'
 *
 * @type {String}
 */
Log_Dir      = "/var/log/"

/**
 * EUID to run WRT as on the local machine (EXPERIMENTAL)
 *
 * @type {String}
 */
local_user  = "wrt"

/**
 * User to authenticate as on the remote machine.
 *
 * @type {String}
 */
remote_user = "root"

/** 
 */
/**
 * Log level - controls the verbosity of output DISPLAYED on standard out
 * Log Levels:
 * <0 - Squelch
 *  0 - Brief
 *  1 - Default
 *  2 - Verbose
 *  3 - Very Verbose
 * >3 - Debug
 *
 * @type {Number}
 */
Verbosity = 1;

/**
 * Whether or not to create a PID file in the configuration directory
 * @type {Boolean}
 */
PID_File = false;

/**
 * SSID - the 802.11 service group name used by conforming nodes
 * @type {String}
 */
SSID = "test_mesh"

/**
 * Encryption used (Default: WPA / WPA2)
 * @type {String}
 */
Encryption  = "WPA"

/**
 * Password used to recieve service from compliant nodes
 * @type {String}
 */
Wifi_Password = "knockknock"

/**
 * Access_Points holds a list of WRT compliant nodes
 * Each node has five fields: Name, Type, MAC, IPv4, and IPv6
 * @type {[type]}
 */
Access_Points =
(
      /**
       * Name is a local, human-readable nickname for it's respective WRT Node
       * @type {String}
       */
    { Name = "example";
      

      /**
       * Type holds the router model information for WRT compliant nodes 
       * @type {String}
       */
      Type = "unknown";

      /**
       * MAC is a machine addess assigned by the IEEE, detailed in RFC ####
       *
       * @type {String}
       */
      MAC  = "1A:2b:3C:4d:5E:6f";
      
      /**
       * IPv4 is a IPv4 manual override for link-local stateless IPv6 address
       * generation.
       *
       * @type {String}
       */
      IPv4 = "192.168.1.123";

      /**
       * IPv6 is a IPv6 manual override for link-local stateless IPv6 address
       * generation.
       * 
       * @type {String}
       */
      IPv6 = "2001::dead:beef"; }, //Note, the comma after the closing brace
);

